<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- Style CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="./images/favicon-spacex.png">

  <title>Towards Mars</title>
</head>

<body class="py-5 d-flex flex-column justify-content-center">

  <div class="container px-4 container1">
    <!-- Logo -->
    <div class="text-center">
      <img class="img-fluid top-logo mt-4 mb-3" src="./images/spacex-logo.png" alt="SpaceX-Logo">
    </div>

    <!-- First division of the form -->
    <p class="paragraph">1 - What's your name?</p>
    
    <div class="input-group mb-3">
      <label class="input-group-text" for="FirstName">First name</label>
      <input type="text" class="form-control" placeholder="Type here" id="FirstName" required>
    </div>

    <div class="input-group mb-3">
      <label class="input-group-text" for="LastName">Last name</label>
      <input type="text" class="form-control" placeholder="Type here" id="LastName">
    </div>

    <!-- Second division of the form -->
    <p class="mt-3 paragraph">2 - What's your gender?</p>

    <div class="form-check">
      <input type="radio" class="form-check-input" name="checkGender" id="genderMan">
      <label for="genderMan">Man</label>
    </div>

    <div class="form-check">
      <input type="radio" class="form-check-input" name="checkGender" id="genderWoman">
      <label for="genderWoman">Woman</label>
    </div>

    <div class="form-check">
      <input type="radio" class="form-check-input" name="checkGender" id="genderOther">
      <label for="genderOther">Other</label>
    </div>
    
    <!-- Third division of the form -->
    <p class="mt-3 paragraph">3 - Mark the trainings you've done</p>

    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
      <label class="form-check-label" for="flexSwitchCheckDefault1">Basic astronaut training.</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
      <label class="form-check-label" for="flexSwitchCheckDefault2">Basic physical training.</label>
    </div>
    
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
      <label class="form-check-label" for="flexSwitchCheckDefault3">Advanced astronaut training.</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
      <label class="form-check-label" for="flexSwitchCheckDefault4">Intense physical training.</label>
    </div>

    <!-- Fourth division of the form -->
    <p class="mt-3 paragraph">4 - What do you think are your qualities?</p>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" value="" id="proactive">
      <label class="form-check-label" for="proactive">
        Proactive.
      </label>
    </div>
    
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" value="" id="resistant">
      <label class="form-check-label" for="resistant">
        Resistant.
      </label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" value="" id="vomit">
      <label class="form-check-label" for="vomit">
        I don't vomit easily.
      </label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" value="" id="Martian">
      <label class="form-check-label" for="Martian">
        I do not fear Martian.
      </label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" value="" id="starWars">
      <label class="form-check-label" for="starWars">
        I've seen all the Star Wars.
      </label>
    </div>

    <!-- Fifth division of the form -->
    <div class="text-center">
      <button type="button" class="btn btn-outline-danger mt-4 mb-2 btn-submit mb-3">Submit</button>
    </div>

  </div>

  <div class="container text-center footer">
    <p class="paragraph">Made by Nathan Ferreira &copy; All rights reserved - 2022</p>
  </div>
  
  <!-- JavaScript Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <!-- JavaScript Validate -->
  <script src="./js/validate.js"></script>
</body>
</html>
